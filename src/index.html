<body id="main">
    <!-- Menú responsivo -->
    <div class="menu-responsivo">
        <h1 class="menu-responsivo__titulo">memorama</h1>
        <input type="checkbox" class="menu-responsivo__input" id="navi-toggle">
        <label for="navi-toggle" class="menu-responsivo__btn">
            <span class="menu-responsivo__icono">&nbsp;</span>
        </label>
        <!-- Contenedor del menú -->
        <div class="menu-responsivo__contenedor">

            
        </div>
        <button class="btn btn--reiniciar btn--reiniciar--responsive">reiniciar</button>
    </div>
    <!-- Menú principal -->
    <div class="contenedor-principal">
        <div class="contenedor-principal__titulo">
            <h1 class="titulo titulo--memorama">memorama</h1>
        </div>
        <div class="contenedor-principal__formulario">
            <form action="#" class="formulario">
                <input type="text" class="formulario__nombre" placeholder="nombre">
                <div class="formulario__tiempo">
                    <select name="tiempo" id="" >
                        <option value="20">20s</option>
                        <option value="30">30s</option>
                        <option value="40">40s</option>
                        <option value="50">50s</option>
                        <option value="60">60s</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="contenedor-principal__temporizador ">
            <h2 class="temporizador ">0</h2>
        </div>
       
        <div class="contenedor-principal__boton">
            <button class="btn btn--jugar">jugar</button>
            <button class="btn btn--jugar--2">reiniciar</button>
        </div>

    </div>
